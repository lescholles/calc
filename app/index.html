<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calc</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .container {
                display: table;
                width: 100%;
                height: 100%;
            }

            .header {
                text-align: right;
                padding: 5px 15px;
            }

            .content {
                display: table-row;
                height: 100%;
                background-color: #f0f0f0;
            }

            .primaryContent, .secondaryContent {
                display: table-cell;
                padding: 5px;
            }

            .primaryContent {
                width: 100%;
            }

            .button {
                width: 100%;
                height: 100%;
                min-width: 45px;
            }

            .button-row {
                display: table-row;
            }

            .button-cell, .op-button-cell {
                display: table-cell;
                padding: 5px 3px;
            }
        </style>
    </head>
    <body>

        <div class='container'>
            
            <div class='header'>
                <p id='output'>This is the output</p>
            </div>

            <div class='content'>
                
                <div class='container'>

                    <div class='button-row'>
                        <div class='button-cell'>
                            <input type="button" class="button" value="7">
                        </div>
                        <div class='button-cell'>
                            <input type="button" class="button" value="8">
                        </div>
                        <div class='button-cell'>
                            <input type="button" class="button" value="9">
                        </div>

                        <div class='op-button-cell'>
                            <input type="button" class="button" value="*">
                        </div>
                    </div>

                    <div class='button-row'>
                        <div class='button-cell'>
                            <input type="button" class="button" value="4">
                        </div>
                        <div class='button-cell'>
                            <input type="button" class="button" value="5">
                        </div>
                        <div class='button-cell'>
                            <input type="button" class="button" value="6">
                        </div>

                        <div class='op-button-cell'>
                            <input type="button" class="button" value="/">
                        </div>
                    </div>

                    <div class='button-row'>
                        <div class='button-cell'>
                            <input type="button" class="button" value="1">
                        </div>
                        <div class='button-cell'>
                            <input type="button" class="button" value="2">
                        </div>
                        <div class='button-cell'>
                            <input type="button" class="button" value="3">
                        </div>

                        <div class='op-button-cell'>
                            <input type="button" class="button" value="+">
                        </div>
                    </div>

                    <div class='button-row'>
                        <div class='button-cell'>
                            <input type="button" class="button" value=",">
                        </div>
                        <div class='button-cell'>
                            <input type="button" class="button" value="0">
                        </div>
                        <div class='button-cell'>
                            <input type="button" class="button" value="=">
                        </div>

                        <div class='op-button-cell'>
                            <input type="button" class="button" value="-">
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </body>
</html>
